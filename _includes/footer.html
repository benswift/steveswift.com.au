<footer id="footer" class="site-footer">
  <div class="inner">
    <div class="copyright">
      {% if site.copyright %}
        {{ site.copyright | markdownify }}
      {% else %}
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}.</p>
      {% endif %}
    </div>
    <div>
      <img class="site-logo" src="{% link assets/images/logo.png %}" alt="Steve Swift Pty Ltd Airfoil logo" />
    </div>
  </div>
</footer>
